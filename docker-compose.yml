version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shareyourspace-backend-backend-1
    ports:
      - "8000:8000"
    volumes:
      # Mount the app directory for live code changes during development
      - ./app:/app/app
      # Add other potential volume mounts if needed (e.g., scripts)
      - ./scripts:/app/scripts
      - ./main.py:/app/main.py
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
      # Mount the host's ADC file into the container for local development authentication
      - ~/.config/gcloud/application_default_credentials.json:/root/.config/gcloud/application_default_credentials.json:ro
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:latest
    container_name: shareyourspace-backend-db-1
    # Use pgvector image if you need vector capabilities out-of-the-box
    # image: pgvector/pgvector:pg16
    environment:
      # These variables should match the ones used in your DATABASE_URL in .env
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # You can add init scripts here if needed, e.g., to create extensions
      # - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
